<!DOCTYPE html>
<html lang="ru">

         <title>Таблица городов</title>

            <tr>
                <th>Вала-Вала, штат Вашингтон</th>
                <th>15 июня</th>
                <th>75</th>

                <th>29 686</th>
                <th>4/5</th>
            </tr>
            <tr>
                <th>Мэджик-Сити, штат Айдахо</th>

                <th>74</th>
                <th>5312 фута</th>
                <th>50</th>
                <th>3/5</th>
            </tr>
        </table>

</html>
